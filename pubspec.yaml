name: krystal_app
description: "A modern, responsive Flutter task management application with comprehensive state management, local persistence, and professional UI/UX patterns."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  stylish_bottom_bar: ^1.1.1
  uuid: ^4.5.2
  lottie: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.9

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/font/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/font/Lato-Regular.ttf
        - asset: assets/font/Lato-Bold.ttf
          weight: 700
        - asset: assets/font/Lato-Light.ttf
          weight: 300


